<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BloodLink</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> BloodLink
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Find Donor</a></li>
            <li><a href="request.html">Request Blood</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html" class="active">Admin</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>
        <form id="login-form" style="max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 10px; background-color: var(--card-bg);">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <button type="button" id="toggle-password" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                Admin access is restricted. Contact the system owner for credentials.
            </p>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 Blood Donation Management System. All rights reserved.</p>
    </footer>

    <script src="../static/js/script.js"></script>
</body>
</html>
