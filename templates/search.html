<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Donor - BloodLink</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> BloodLink
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html" class="active">Find Donor</a></li>
            <li><a href="request.html">Request Blood</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <h2>Find Blood Donor</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="search-blood-group">Blood Group (Optional)</label>
                <select id="search-blood-group">
                    <option value="">Any Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-city">City (Optional)</label>
                <input type="text" id="search-city" placeholder="Enter City (Leave blank for all)">
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
                <input type="checkbox" id="search-compatible" style="width: auto;">
                <label for="search-compatible" style="margin: 0;">Show Compatible Donors</label>
            </div>
            <button type="submit" class="submit-btn" style="margin-bottom: 10px;">Search Donors</button>
            <button type="button" class="submit-btn" style="background: #555;" onclick="showAllDonors()">Show All</button>
        </form>

        <div id="results-section" style="display:none; margin-top: 2rem;">
            <h3>Matching Donors</h3>
            <div id="results-container" class="features" style="justify-content: flex-start; gap: 20px; padding: 0;">
                <!-- Results will be injected here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Blood Donation Management System. All rights reserved.</p>
    </footer>

    <script src="../static/js/script.js"></script>
</body>
</html>
