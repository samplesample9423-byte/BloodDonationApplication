<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - BloodLink</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> BloodLink
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Find Donor</a></li>
            <li><a href="request.html" class="active">Request Blood</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Admin</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <h2>Post a Blood Request</h2>
        <form id="request-form">
            <div class="form-group">
                <label for="req-name">Patient Name</label>
                <input type="text" id="req-name" required>
            </div>
            <div class="form-group">
                <label for="req-blood-group">Blood Group Needed</label>
                <select id="req-blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="req-units">Units Required</label>
                <input type="number" id="req-units" min="1" required>
            </div>
            <div class="form-group">
                <label for="req-city">City/Hospital</label>
                <input type="text" id="req-city" required>
            </div>
            <div class="form-group">
                <label for="req-phone">Contact Number</label>
                <input type="tel" id="req-phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
            </div>
            <div class="form-group">
                <label for="req-date">Date Required</label>
                <input type="date" id="req-date" required>
            </div>
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>

        <div style="margin-top: 3rem;">
            <h3>Recent Blood Requests</h3>
            <div id="requests-list" class="features" style="justify-content: flex-start; gap: 20px; padding: 0;">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Blood Donation Management System. All rights reserved.</p>
    </footer>

    <script src="../static/js/script.js"></script>
</body>
</html>
