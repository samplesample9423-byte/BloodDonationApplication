<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Donor Map - BloodLink</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <style>
        #map { height: 600px; width: 100%; border-radius: 10px; z-index: 1; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> BloodLink
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Find Donor</a></li>
            <li><a href="request.html">Request Blood</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Admin</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Live Donor Map</h2>
        <p style="text-align: center; margin-bottom: 1rem;">Visualize donor distribution across cities.</p>
        
        <div class="feature-card" style="width: 100%; max-width: 100%; margin: 0 0 1rem 0; padding: 1rem;">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="map-city-select">Filter by City</label>
                <select id="map-city-select">
                    <option value="">All Cities</option>
                </select>
            </div>
        </div>

        <div class="feature-card" style="width: 100%; max-width: 100%; margin: 0; padding: 1rem;">
            <div id="map"></div>
        </div>
        <div style="margin-top: 1rem; text-align: center; color: #666;">
            <p><i class="fas fa-info-circle"></i> Locations are approximate based on city.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initMap === 'function') {
                initMap();
            }
        });
    </script>
</body>
</html>
